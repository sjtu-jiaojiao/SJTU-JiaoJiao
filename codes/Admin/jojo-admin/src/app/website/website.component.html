
          
<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control>
        <nz-input-group>
          <input type="text" nz-input formControlName="name" placeholder="网站名">
        </nz-input-group>
        <nz-form-explain *ngIf="validateForm.get('name').dirty && validateForm.get('name').errors">请输入网站名!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group>
          <input type="text" nz-input formControlName="copyright" placeholder="版权认证信息">
        </nz-input-group>
        <nz-form-explain *ngIf="validateForm.get('copyright').dirty && validateForm.get('copyright').errors">请输入版权认证信息!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <label nz-checkbox formControlName="open">
          <span>Open to public</span>
        </label>
        <button nz-button class="login-form-button" [nzType]="'primary'" (click)='login()'>提交</button>
      </nz-form-control>
    </nz-form-item>
  </form>
