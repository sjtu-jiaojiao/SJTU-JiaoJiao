<h2>用户管理</h2>      
<nz-input-number
  [(ngModel)]="threshold"
  [nzMin]="1"
  [nzMax]="5"
  [nzStep]="0.1"
  [nzPlaceHolder]="'阈值'"
></nz-input-number>
<button nz-button (click)="forbid()" [nzType]="'primary'">封禁所有信用评价低于{{threshold}}的人</button>

<nz-input-group id='searchname' nzSearch [nzAddOnAfter]="suffixIconButton">
  <input type="text" [(ngModel)]="searchName" nz-input placeholder="输入用户名" />
</nz-input-group>
<ng-template #suffixIconButton>
  <button nz-button (click)='searchByName()' nzType="primary" nzSearch><i nz-icon nzType="search"></i></button>
</ng-template>

<nz-list [nzDataSource]="curusers" [nzRenderItem]="user" [nzGrid]="{gutter: 16, span: 6}">
    <ng-template #user let-user>
      <nz-list-item [nzContent]="nzContent">
        <ng-template #nzContent>
          <nz-card [nzTitle]="user.name">
      <div>
        <div class='useritem'>
              <span class="badge">用户ID</span>{{user.id}}
        </div>
        <div class='useritem'>
          <span class="badge">用户名</span>{{user.name}}
      </div>
      <div class='useritem'>
          <span class="badge">封禁</span>{{user.forbid?'是':'否'}}
      </div>
      <div class='useritem'>
          <span class="badge">信用评价</span>{{user.score}}
      </div>
      <div class='useritem'>
          <span class="badge">活跃度</span>{{user.active}}
      </div>
      </div>
              <a routerLink="/user/{{user.id}}">
              用户详情
              <i nz-icon type="search"></i>
               </a>
          <button class="delete" title="delete book" nz-button nzType="danger" nzShape="circle"  nzSize="small"
          (click)="delete(user)"><i nz-icon type="delete" theme="outline"></i></button>
          </nz-card>
        </ng-template>
      </nz-list-item>
    </ng-template>
  </nz-list>

  
  <nz-pagination
  [(nzPageIndex)]="current"
  [(nzPageSize)]="size"
  [nzPageSizeOptions]="[4,8,12,16,20,24,28,32]"	
  [nzTotal]="count"
  (nzPageIndexChange)	="pageChange($event)"
  (nzPageSizeChange)= "sizeChange($event)"
  nzShowSizeChanger
></nz-pagination>
