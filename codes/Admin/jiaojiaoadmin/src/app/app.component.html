<nz-layout id='out'>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" nzWidth="15%">
  <div class='logo'>       </div>
    <ul  nz-menu [nzTheme]="'dark'" [nzMode]="'inline'"  [nzInlineCollapsed]="isCollapsed"> 
      <li nz-menu-item nzMatchRouter><a routerLink="/dashboard"><i nz-icon type="dashboard" theme="outline"></i>
        <span class="nav-text">首页</span></a>
      </li>
      
        <li nz-submenu>
          <span title><i nz-icon type="user"></i><span class="nav-text">管理</span></span>
        <ul>
          <li nz-menu-item nzMatchRouter> <a routerLink="/user"><i nz-icon type="user" theme="outline"></i>用户管理</a></li>
          <li nz-menu-item nzMatchRouter> <a routerLink="/info"><i nz-icon type="profile" theme="outline"></i>交易管理</a></li>
        </ul>
      </li>
      
      <li nz-menu-item nzMatchRouter> <a routerLink="/statistic"><i nz-icon type="transaction" theme="outline"></i>
        <span class="nav-text">统计</span>
      </a></li>

    <li nz-menu-item nzMatchRouter><a routerLink="/activity"><i nz-icon type="contacts" theme="outline"></i>
      <span class="nav-text">活动</span></a>
    </li>
    
    <li nz-menu-item nzMatchRouter><a routerLink="/website"><i nz-icon type="bulb" theme="outline"></i>
      <span class="nav-text">站点</span></a>
    </li>
      <li nz-submenu>
        <span title><i nz-icon type="control" theme="outline"></i><span class="nav-text">账号</span></span>
      <ul>    
    <ng-container *ngIf="authService.isLoggedIn; then thenTemplate; else elseTemplate"></ng-container>
    <ng-template #thenTemplate>
      <li  (click)='logout()' nz-menu-item nzMatchRouter> <i nz-icon nzType="logout" nzTheme="outline"></i>注销</li>
    </ng-template>
    <ng-template #elseTemplate>
      <li  nz-menu-item nzMatchRouter> <a routerLink="/auth"><i nz-icon type="login" theme="outline"></i>登录</a></li>
    </ng-template>
  </ul>
      </li>
  </ul>
  </nz-sider>
  <nz-content>
      <router-outlet></router-outlet>
  </nz-content>
</nz-layout>
